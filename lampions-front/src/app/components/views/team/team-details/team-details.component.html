<div class="container">
  <div class="team">
    <div class="header">
      <img src="{{ team.emblem }}" alt="Emblema do time">
      <h1>{{ team.name }}</h1>
      <a class="edit" (click)="edit()">
        <i class="material-icons">edit</i>
      </a>
      <a class="delete" (click)="openDialog()">
        <i class="material-icons">delete</i>
      </a>
    </div>
    <div class="titles">      
      <h2>Títulos: {{ team.titles }}</h2>
      <div class="trophies">
        <img *ngFor="let t of counter(team.titles)" src="assets\img\trophy.png" alt="Troféu">
      </div>
    </div>  
    <div class="classification">
      <h3>Pontos: {{ team.points }}</h3>
      <h3>Vitórias: {{ team.victories }}</h3>
      <h3>Empates: {{ team.draws }}</h3>
      <h3>Derrotas: {{ team.defeats }}</h3>
    </div>  
  </div>
  <div class="players">
    <div class="add-player">
      <a class="edit" routerLink="/player/create/{{ team.id }}">
        <i class="material-icons">add_circle_outline</i>
        <span>Adicionar Jogador</span>
      </a>
    </div>
    <table mat-table [dataSource]="players" class="mat-elevation-z8">
      <ng-container matColumnDef="shirtNumber">
        <th mat-header-cell *matHeaderCellDef> Número </th>
        <td mat-cell *matCellDef="let row"> {{row.shirtNumber}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Posição </th>
        <td mat-cell *matCellDef="let row"> {{row.position}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th class="mat-header align-center" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell class="align-center" *matCellDef="let row">
          <a class="edit" routerLink="/player/update/{{ row.id }}">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" (click)="openPlayerDialog(row.id)">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>       
  </div>
</div>
