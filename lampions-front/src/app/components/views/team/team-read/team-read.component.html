<div class="content">
  <div class="title">
    <h1>Classificação</h1>
  </div>
  <!-- <div class=" content-table"> -->
    <table class="mat-elevation-z8 table" mat-table>
  
      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <!-- <td mat-cell *matCellDef="let element"> {{ row.team }} </td> -->
      </ng-container>
  
      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> P </th>
        <!-- <td mat-cell *matCellDef="let element"> {{ row.points }} </td> -->
      </ng-container>
  
      <ng-container matColumnDef="victories">
        <th mat-header-cell *matHeaderCellDef> V </th>
        <!-- <td mat-cell *matCellDef="let element"> {{ row.victories }} </td> -->
      </ng-container>
  
      <ng-container matColumnDef="draws">
        <th mat-header-cell *matHeaderCellDef> E </th>
        <!-- <td mat-cell *matCellDef="let element"> {{ row.draws }} </td> -->
      </ng-container>
  
      <ng-container matColumnDef="defeats">
        <th mat-header-cell *matHeaderCellDef> D </th>
        <!-- <td mat-cell *matCellDef="let element"> {{ row.defeats }} </td> -->
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <!-- </div> -->
</div>
