<div class="content">
  <div class="title">
    <h1>Classificação</h1>
  </div>

  <button class="mat-elevation-z8" routerLink="/team/create" mat-stroked-button> Cadastrar Time </button>


  <table class="mat-elevation-z8 table" mat-table [dataSource]="teams">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> P </th>
      <td mat-cell *matCellDef="let row"> {{ row.points }} </td>
    </ng-container>

    <ng-container matColumnDef="victories">
      <th mat-header-cell *matHeaderCellDef> V </th>
      <td mat-cell *matCellDef="let row"> {{ row.victories }} </td>
    </ng-container>

    <ng-container matColumnDef="draws">
      <th mat-header-cell *matHeaderCellDef> E </th>
      <td mat-cell *matCellDef="let row"> {{ row.draws }} </td>
    </ng-container>

    <ng-container matColumnDef="defeats">
      <th mat-header-cell *matHeaderCellDef> D </th>
      <td mat-cell *matCellDef="let row"> {{ row.defeats }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th class="mat-header align-center" mat-header-cell *matHeaderCellDef>AÇÕES</th>
      <td mat-cell class="align-center" *matCellDef="let row">
        <a class="edit" routerLink="update/{{ row.id }}">
          <i class="material-icons">edit</i>
        </a>
        <a class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
